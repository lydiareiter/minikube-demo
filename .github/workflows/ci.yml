name: CI
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Builden
        run: ./mvnw clean package

      - name: copy and build image
        run: cp src/main/docker/Dockerfile target && docker build --tag ghcr.io/lydiareiter/backend ./target

      - name: Check if image was created
        run: docker image ls | grep ghcr.io/lydiareiter/backend

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Push latest to packages
        run: docker push ghcr.io/lydiareiter/backend:latest
